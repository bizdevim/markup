<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../styles/style.css" />
		<link rel="stylesheet" href="../../styles/auth.css" />
		<link rel="stylesheet" href="../../fonts/fonts.css" />
		<title>Bizdevim</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<a href="#">
					<svg
						width="8"
						height="12"
						viewBox="0 0 8 12"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M6.5 1L1.5 6L6.5 11"
							stroke="#1682F1"
							stroke-width="1.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</svg>
				</a>

				<a href="https://bizdevim.com/drive" class="title">
					<img
						src="../../assets/general/logo-mobile.png"
						alt="logo"
					/>
				</a>
				<div class="header_actions">
					<svg
						width="20"
						height="20"
						viewBox="0 0 20 20"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M15 5L5 15"
							stroke="#1682F1"
							stroke-width="1.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
						<path
							d="M5 5L15 15"
							stroke="#1682F1"
							stroke-width="1.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</svg>
				</div>
			</header>
			<form class="form__container" novalidate>
				<!-- <p class={s.form__invalid} style={{ display: "block" }}></p> -->
				<input
					type="email"
					class="form__input"
					placeholder="Your email"
				/>
				<button type="submit" class="form__button">Sign up</button>
			</form>
			<div class="signup__agreements">
				<p>
					By creating an account you agree <br />
					to
					<u>
						<a
							href="https://docs.google.com/document/d/1O-fYyb_qsyM0m9UsP_b6Gkxbgt5iD9k8/edit?usp=sharing&ouid=108323335326258596686&rtpof=true&sd=true"
							target="_blank"
						>
							Terms of Use
						</a>
					</u>
					<u>
						<a
							href="https://docs.google.com/document/d/1ohS9O_mPeHWom8kV5g_zHfSF2O5VfYGr/edit?usp=sharing&ouid=108323335326258596686&rtpof=true&sd=true"
							target="_blank"
						>
							Privacy Policy
						</a>
					</u>
				</p>
			</div>
			<div class="social_auth">
				<img
					src="../../assets/socials/square/Facebook-square.svg"
					alt=""
				/>
				<img src="../../assets/socials/square/Twitter-square.svg" alt="" />
				<img src="../../assets/socials/square/Google-square.svg" alt="" />
				<img src="../../assets/socials/square/Apple-square.svg" alt="" />
			</div>
			<div class="link">
				<p>
					Already have an account?
					<a href="./../signin.html">Log in.</a>
				</p>
			</div>
		</div>
	</body>
</html>
